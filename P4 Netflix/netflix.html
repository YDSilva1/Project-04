<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sri Lankan – Watch TV Programmes Online, Watch Films Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="netflix-logo.png" alt="">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Korean">Korean</option>
                    <option value="Polish">Polish</option>
                </select>
                <button><a href="#">Sing In</a></button>
            </div>
        </nav>
        <div class="title">
            <div class="content">
                <h1>Unlimited films, TV programmes and more.</h1>
                <h2>Watch anywhere. Cancel at any time.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create
                         or restart your membership.</h3>
                         <div class="email">
                             <input type="email" name="email" placeholder="Email address">
                             <button><a href="#">Get Started ⟩</a></button>
                         </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
